<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>E-Docs</title>
</head>

<body>
  <h1 id="h1">E-Docs</h1>
  <textarea name="main-content" id="main-content"></textarea>
</body>

<script>
  const $ = require('jquery')
  $(document).ready(() => {
    const ipc = require('electron').ipcRenderer
    $('#main-content').keypress((e) => {
      e.preventDefault()
      ipc.send('invokeAction', {key: e.keyCode, loc: 0})
    })
  })
</script>

</html>
