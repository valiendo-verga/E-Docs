<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>E-Docs</title>
</head>

<body>
  <h1 id="h1">E-Docs</h1>
  <textarea name="main-content" id="main-content" width="100%" height="100%"></textarea>
</body>

<script>
  var $ = require('jquery')
  console.log($)
  var ipc = require('electron').ipcRenderer
  var h1 = document.getElementById('h1')
  h1.addEventListener('click', function () {
    ipc.once('actionReply', function (event, response) {
      h1.innerHTML = response
    })
    ipc.send('invokeAction', 'clicked')
  });
</script>

</html>
