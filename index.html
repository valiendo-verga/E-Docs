<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>E-Docs</title>
</head>

<body>
  <h1 id="h1">E-Docs</h1>
  <textarea name="main-content" id="main-content"></textarea>
</body>

<script>
  const $ = require('jquery')
  $(document).ready(() => {
    const ipc = require('electron').ipcRenderer
    const h1 = $('#h1')
    h1.click(() => {
      ipc.once('actionReply', (event, response) => {
        h1.text(response)
      })
      ipc.send('invokeAction', 'clicked')
    })
    $('#main-content').keypress((e) => {
      if (e.keyCode === 32) {
        e.preventDefault()
        ipc.once('actionReply', (event, response) => {
          h1.text(response)
        })
        ipc.send('invokeAction', 'spaced')
      }
    })
  })
</script>

</html>
